<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and logo -->
    <title>Green Earth</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind+daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css"> 
</head>
<body>
    <!-- navbar section  -->
    <section>
        <div class="navbar bg-[#15803D] px-[130px] shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-white hover:bg-[#116530]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul tabindex="-1" class="menu menu-sm dropdown-content bg-[#15803D] rounded-box z-1 mt-3 w-52 p-2 shadow text-white">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-white font-semibold text-2xl">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="text-white font-semibold menu menu-horizontal px-1">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn w-[130px] h-[40px] rounded-3xl bg-[#FACC15] text-green-600">Plant a Tree</a>
            </div>
        </div>
    </section>

    <!-- banner section  -->
    <section class="bg-[#CFF0DC] block md:flex md:justify-between md:items-center">
        <div class="mx-auto">
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="space-y-5">
            <h2 class="text-[40px] font-bold text-center">Plant a Tree, Grow a Future</h2>
            <p class="text-[16px] text-[#1F2937] text-center">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <a class="flex items-center justify-center mx-auto w-[130px] h-[40px] rounded-3xl bg-[#FACC15] text-green-600" href="">Get Involved</a>
        </div>
        <div class="mx-auto">
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </section>

    

    <script src="./script/index.js"></script>
</body>
</html>
